# Mini Jet HR - Docker Compose (Development)
#
# Usage:
#   docker-compose up --build    Start and rebuild images
#   docker-compose up -d         Start in background
#   docker-compose down          Stop all services
#   docker-compose down -v       Stop + delete volumes (DB data lost!)
#   docker-compose logs -f       Follow logs

services:
  # PostgreSQL 15 (matches CI pipeline)
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 7 (Celery message broker — equivalent to SQL Service Broker queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery worker (same codebase, different entrypoint — like SQL Agent vs SQL Server)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A minijet worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  # Vue 3 frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules    # anonymous volume: keep container's node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
